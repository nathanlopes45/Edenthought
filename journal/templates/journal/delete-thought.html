{% extends 'journal/navbar.html' %}

<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> {% endcomment %}
</head>
<body>
    &nbsp;
    <div class="container bg-white shadow-md p-5 form-layout">
        <h1>Delete a thought</h1>
        <p> Are you sure you want to delete this thought? </p>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
           

            <button class="btn btn-outline-danger btn-md w-100 btn-block p-3" type="submit"> Delete thought </button>
        </form>
        <br>
        <a href="{% url 'my-thoughts' %}"> Return to thoughts </a>
        
    </div>
    <br>
</body>
</html>
{% endblock %}
