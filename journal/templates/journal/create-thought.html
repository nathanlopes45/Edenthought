{% extends 'journal/navbar.html' %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> {% endcomment %}
    
</head>
<body>
    &nbsp;
    <div class="container bg-white shadow-md p-5 form-layout">
        <h1>Create a thought</h1>
        <p> You may create a thought below: </p>
        <br><br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ CreateThoughtForm|crispy }}

            <br>

            <button class="btn btn-outline-primary btn-md w-100 btn-block p-3" type="submit"> <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Create thought </button>
        </form>
    </div>
    <br>
</body>
</html>
{% endblock %}
